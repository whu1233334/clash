name: RSS Check

on:
  schedule:
    - cron: '0 * * * *' # 每小时运行一次
  workflow_dispatch: # 允许手动触发

jobs:
  rss-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 # 检出仓库代码

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # 使用 Node.js 14 版本，根据需要修改

      - name: Install dependencies
        run: |
          npm install xmlstarlet curl jq

      - name: Run RSS check script
        run: |
          # 确保脚本有执行权限
          chmod +x ./rss_check.sh
          # 运行脚本
          ./rss_check.sh
