name: Check RSS and Update Repository

on:
  schedule:
    - cron: '0 */1 * * *'  # 每小时运行一次
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: write

jobs:
  check-rss-and-update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0  # 这确保我们获取完整的历史记录

    - name: Setup Git
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'

    - name: Update .gitignore
      run: |
        echo "formatted_rss.xml" >> .gitignore
        echo "latest_rss.xml" >> .gitignore

    - name: Remove tracked files
      run: |
        git rm --cached formatted_rss.xml latest_rss.xml || true
        git commit -m "Stop tracking formatted_rss.xml and latest_rss.xml" || true

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y xmlstarlet curl jq

    - name: Run RSS check script
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        chmod +x ./rss_check.sh
        ./rss_check.sh

    - name: Commit and push changes
      run: |
        git add .gitignore rss_cache.txt
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update RSS cache and .gitignore" && git push)

